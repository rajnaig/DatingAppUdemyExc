<div class="modal-header bg-danger">
    <h4 class="modal-title pull-left text-light">Confirm Deletion</h4>
</div>
<div class="modal-body">
    Are you sure you want to delete this photo?
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-warning" (click)="closeAndConfirm(false)">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="closeAndConfirm(true)">Delete</button>
</div>
