<ng-container>
    <button class="btn btn-outline-primary me-3" (click)="get404Error()" > 
        get404Error
    </button>

    <button class="btn btn-outline-primary me-3" (click)="get400()" > 
        get400
    </button>


    <button class="btn btn-outline-primary me-3" (click)="get500()" > 
        get500
    </button>


    <button class="btn btn-outline-primary me-3" (click)="get401()" > 
        get401
    </button>

    <button class="btn btn-outline-primary me-3" (click)="get400Valid()" > 
        get400Valid
    </button>

    <div class="row mt-5" *ngIf="validationErrors.length > 0 ">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                    {{error}}
            </li>
        </ul>
    </div>
  
</ng-container>
